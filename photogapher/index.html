<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Kazuki Asahina's Portofolio</title>
        <meta name="description" content="これまで旅先で撮影した写真を紹介します">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <div>
                    <h1  id="navi">MyProfile</h1>
                </div>
                <div id="menu">
                    <a href="#About">About</a>
                    <a href="#Works">Works</a>
                </div>
            </nav>
        </header>

        <main>
            <div>
                <img id="mainpic" src="./images/main.png" alt="Camera">
            </div>

            <h2>About</h2>
            <section id="about">
                <img id="Kazuki_photo" src="./images/about.png" alt="Kazuki Asahina">
                <div>
                    <h3>Kazuki Asahina</h3>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </section>

            <h2>Works</h2>
            <section id="works">
                <div id="photos1">
                    <img src="./images/works1.png" alt="新潟の日本海">
                    <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>

                <div id="photos2">
                    <img src="./images/works2.png" alt="長野の御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>

                <div id="photos3">
                    <img src="./images/works3.png" alt="京都の古い町並み">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>
            </section>

        </main>

        <footer>
            <p>&copy;MyProfile. All rights reserved.</p>
        </footer>
    </body>
</html>
