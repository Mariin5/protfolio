{% extends "base.html" %}
{% load static %}

{% block extra_head %}
{% endblock %}

{% block main %}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
          <!-- Masthead Avatar Image-->
          <img class="masthead-avatar mb-5" src="{% static 'assets/img/profphoto.png' %}"  alt="myphoto" />
          <!-- Masthead Heading-->
          <h1 class="masthead-heading text-uppercase mb-0">Marina's Portfolio</h1>
          <!-- Icon Divider-->
          <div class="divider-custom divider-light">
              <div class="divider-custom-line"></div>
              <div class="divider-custom-icon"><i class="fa-solid fa-camera"></i></div>
              <div class="divider-custom-line"></div>
          </div>
          <!-- Masthead Subheading-->
          <p class="masthead-subheading font-weight-light mb-0">Love Travelling,Nature, and Architecture</p>
      </div>
</header>
</body>


<!-- Portfolio Section-->
<section class="page-section_portfolio portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fa-solid fa-camera"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">

            {% for photo in photos %}
            <!-- Portfolio Item 1-->
            <div class="col-md-6 col-lg-4 mb-5">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal1">
                    <!--<div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>-->
                    <a href="{% url 'photo_detail' photo.id %}">
                        <img class="img-fluid" src="{{ photo.image.url }}" alt="{{photo.name}}" />
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
